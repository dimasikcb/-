<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker</title>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1067/1067530.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067530.png">
    <style>
        :root { --bg: #000; --card: #1C1C1E; --accent: #0A84FF; --text: #fff; --gray: #8E8E93; --danger: #FF453A; }
        html, body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 0; height: 100%; overflow: hidden; overscroll-behavior: none; }
        body { display: flex; flex-direction: column; align-items: center; padding: 15px; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; height: 100%; position: relative; }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; width: 100%; flex-shrink: 0; }
        .counter-badge { background: var(--card); color: var(--accent); padding: 8px 15px; border-radius: 12px; font-weight: bold; font-size: 14px; border: 1px solid #2c2c2e; }

        /* Кнопки управления снизу */
        .fab-btn { 
            position: absolute; bottom: 30px; border: none; font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); z-index: 100; transition: 0.3s; 
        }
        .add-fab { left: 10px; background: var(--accent); color: white; width: 56px; height: 56px; border-radius: 50%; font-size: 28px; display: flex; align-items: center; justify-content: center; }
        
        /* Кнопка Сегодня - Справа снизу */
        .today-fab { 
            right: 10px; background: var(--accent); color: white; padding: 12px 20px; 
            border-radius: 30px; display: none; opacity: 0; transform: translateY(20px); 
            text-transform: uppercase; font-size: 13px; 
        }
        .today-fab.visible { display: block; opacity: 1; transform: translateY(0); }

        .month-display { text-align: center; background: var(--card); border-radius: 18px 18px 0 0; padding: 20px 10px; width: 100%; box-sizing: border-box; flex-shrink: 0; text-transform: capitalize; font-weight: bold; border-bottom: 1px solid #2c2c2e; font-size: 18px; }
        .days-row { display: flex; justify-content: space-between; background: var(--card); padding: 12px; border-radius: 0 0 20px 20px; margin-bottom: 20px; width: 100%; box-sizing: border-box; flex-shrink: 0; touch-action: pan-y; }
        .day { text-align: center; color: var(--gray); cursor: pointer; flex: 1; }
        .day.selected { color: var(--accent); font-weight: bold; }
        .day-num { width: 34px; height: 34px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin: 5px auto 0; }
        .selected .day-num { background: var(--accent); color: white; }

        #swipe-area { flex-grow: 1; display: flex; flex-direction: column; width: 100%; touch-action: pan-y; }
        #habit-list { flex-grow: 1; overflow-y: auto; padding-bottom: 100px; scrollbar-width: none; }
        #habit-list::-webkit-scrollbar { display: none; }
        
        .habit-card { background: var(--card); margin-bottom: 10px; padding: 16px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; }
        .circle { width: 26px; height: 26px; border: 2px solid #3A3A3C; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .completed .circle { background: var(--accent); border-color: var(--accent); position: relative; }
        .completed .circle::after { content: "✓"; color: white; position: absolute; left: 6px; top: 1px; font-size: 16px; }
        .completed .name { text-decoration: line-through; color: var(--gray); }
        .more { padding: 5px 10px; cursor: pointer; color: var(--gray); font-size: 22px; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: flex-end; z-index: 1000; padding-bottom: 50px; }
        .modal-content { background: #2C2C2E; padding: 25px; border-radius: 32px; width: 90%; max-width: 340px; box-sizing: border-box; }
        input { width: 100%; padding: 16px; background: #3A3A3C; border: none; border-radius: 14px; color: white; margin: 8px 0; box-sizing: border-box; font-size: 17px; outline: none; }
        .perm-wrapper { display: flex; align-items: center; justify-content: flex-end; gap: 12px; margin: 15px 5px; color: var(--gray); font-size: 15px; }
        .custom-checkbox { width: 24px; height: 24px; border: 2px solid var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .custom-checkbox.checked { background: var(--accent); }
        .custom-checkbox::after { content: '✓'; color: white; display: none; font-size: 16px; }
        .custom-checkbox.checked::after { display: block; }
        .modal-actions { display: flex; flex-direction: column; gap: 10px; margin-top: 20px; }
        .modal-btn { width: 100%; padding: 16px; border-radius: 16px; font-size: 17px; font-weight: 700; border: none; cursor: pointer; }
        .save-btn { background: var(--accent); color: white; }
        .cancel-btn { background: #3A3A3C; color: var(--gray); }
        
        .ctx-menu { display: none; position: fixed; background: #2C2C2E; border-radius: 16px; border: 1px solid #3A3A3C; z-index: 2000; min-width: 160px; box-shadow: 0 8px 25px rgba(0,0,0,0.6); }
        .menu-item { padding: 16px 20px; color: white; cursor: pointer; border-bottom: 1px solid #3A3A3C; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 style="font-size: 26px; margin: 0;">Трекер</h1>
        <div id="habit-counter" class="counter-badge">0 / 0</div>
    </header>
    <div id="month-label" class="month-display"></div>
    <div class="days-row" id="days-row"></div>
    <div id="swipe-area"><div id="habit-list"></div></div>
    
    <button class="fab-btn add-fab" onclick="openAdd()">+</button>
    <button id="today-fab" class="fab-btn today-fab" onclick="goToToday()">Сегодня</button>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px; color:var(--accent); text-align:center;">Задача</h3>
        <input type="text" id="h-name" placeholder="Название">
        <div class="perm-wrapper" onclick="toggleCustomCheck()">
            <span>Постоянная</span>
            <div id="h-custom-check" class="custom-checkbox"></div>
        </div>
        <input type="time" id="h-time">
        <div class="modal-actions">
            <button class="modal-btn save-btn" onclick="saveHabit()">Сохранить</button>
            <button class="modal-btn cancel-btn" onclick="closeModal()">Отмена</button>
        </div>
    </div>
</div>

<div id="ctx-menu" class="ctx-menu">
    <div class="menu-item" onclick="startEdit()">Изменить</div>
    <div class="menu-item" style="color:var(--danger); border:none;" onclick="deleteHabit()">Удалить</div>
</div>

<script>
    const DB_KEY = "HABITS_V25";
    let habits = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let doneData = JSON.parse(localStorage.getItem("DONE_V25")) || {};
    let offset = 0, selected = new Date().toISOString().split('T')[0], editIdx = null, isPermChecked = false;

    function render() {
        const todayReal = new Date().toISOString().split('T')[0];
        document.getElementById('today-fab').classList.toggle('visible', selected !== todayReal);
        const d = new Date(); d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) + (offset * 7));
        document.getElementById('month-label').innerText = d.toLocaleString('ru', { month: 'long', year: 'numeric' });
        const row = document.getElementById('days-row'); row.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            let curr = new Date(d); curr.setDate(d.getDate() + i);
            let s = curr.toISOString().split('T')[0];
            row.innerHTML += `<div class="day ${s === selected ? 'selected' : ''}" onclick="selected='${s}';render()">
                <div>${['Пн','Вт','Ср','Чт','Пт','Сб','Вс'][i]}</div><div class="day-num">${curr.getDate()}</div>
            </div>`;
        }
        const filtered = habits.filter(h => h.perm || h.date === selected);
        let doneCount = 0;
        document.getElementById('habit-list').innerHTML = filtered.map(h => {
            const id = habits.indexOf(h);
            const isDone = doneData[selected+'_'+id];
            if (isDone) doneCount++;
            return `<div class="habit-card ${isDone ? 'completed' : ''}">
                <div style="display:flex;align-items:center;gap:12px;flex:1;cursor:pointer;" onclick="if('${selected}'<='${todayReal}')toggle(${id})">
                    <div class="circle"></div>
                    <div>
                        <div class="name" style="font-weight:500;">${h.name}</div>
                        <div style="font-size:12px; color:var(--gray); margin-top:2px;">${h.time || ''}</div>
                    </div>
                </div>
                <div class="more" onclick="showMenu(event, ${id})">⋮</div>
            </div>`;
        }).join('');
        document.getElementById('habit-counter').innerText = `${doneCount} / ${filtered.length}`;
        localStorage.setItem(DB_KEY, JSON.stringify(habits));
        localStorage.setItem("DONE_V25", JSON.stringify(doneData));
    }

    function toggleCustomCheck() { isPermChecked = !isPermChecked; document.getElementById('h-custom-check').classList.toggle('checked', isPermChecked); }
    function goToToday() { offset = 0; selected = new Date().toISOString().split('T')[0]; render(); }

    let startX = 0;
    document.getElementById('days-row').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.getElementById('days-row').addEventListener('touchend', e => {
        const diff = e.changedTouches[0].clientX - startX;
        if (Math.abs(diff) > 50) { offset += (diff < 0 ? 1 : -1); render(); }
    });

    document.getElementById('swipe-area').addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
    document.getElementById('swipe-area').addEventListener('touchend', e => {
        const diff = e.changedTouches[0].clientX - startX;
        if (Math.abs(diff) > 50) {
            let date = new Date(selected); date.setDate(date.getDate() + (diff < 0 ? 1 : -1));
            selected = date.toISOString().split('T')[0];
            const d = new Date(); d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) + (offset * 7));
            const end = new Date(d); end.setDate(d.getDate() + 6);
            if (date < d) offset--; if (date > end) offset++;
            render();
        }
    });

    function toggle(id) { doneData[selected+'_'+id] = !doneData[selected+'_'+id]; render(); }
    function openAdd() { editIdx = null; isPermChecked = false; document.getElementById('h-custom-check').classList.remove('checked'); document.getElementById('h-name').value=''; document.getElementById('h-time').value=''; document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function showMenu(e, id) { e.stopPropagation(); editIdx = id; const m = document.getElementById('ctx-menu'); m.style.display='block'; m.style.left=(e.pageX-140)+'px'; m.style.top=e.pageY+'px'; }
    function startEdit() { 
        const h = habits[editIdx]; document.getElementById('h-name').value = h.name; 
        isPermChecked = h.perm; document.getElementById('h-custom-check').classList.toggle('checked', isPermChecked);
        document.getElementById('h-time').value = h.time || ''; document.getElementById('modal').style.display='flex'; document.getElementById('ctx-menu').style.display='none'; 
    }
    function deleteHabit() { habits.splice(editIdx, 1); render(); document.getElementById('ctx-menu').style.display='none'; }
    function saveHabit() {
        const h = { name: document.getElementById('h-name').value, perm: isPermChecked, time: document.getElementById('h-time').value, date: selected };
        if (!h.name) return;
        if (editIdx !== null) habits[editIdx] = h; else habits.push(h);
        closeModal(); render();
    }
    window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
    render();
</script>
</body>
</html>
