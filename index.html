<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker Ultra</title>
    <style>
        :root { --bg: #000; --card: #1C1C1E; --accent: #0A84FF; --text: #fff; --gray: #8E8E93; --danger: #FF453A; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
        
        .status-bar { font-size: 11px; padding: 10px; border-radius: 12px; margin-bottom: 15px; text-align: center; width: 100%; box-sizing: border-box; font-weight: bold; }
        .status-ok { background: #28a74522; color: #28a745; border: 1px solid #28a74544; }
        .status-err { background: #ff453a22; color: #ff453a; cursor: pointer; border: 1px solid #ff453a44; }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; width: 100%; }
        .week-nav { display: flex; align-items: center; justify-content: space-between; background: var(--card); border-radius: 15px; padding: 10px; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .nav-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; padding: 5px 15px; }
        
        .days-row { display: flex; justify-content: space-between; background: var(--card); padding: 12px; border-radius: 18px; margin-bottom: 20px; width: 100%; box-sizing: border-box; }
        .day { text-align: center; color: var(--gray); cursor: pointer; flex: 1; transition: 0.2s; }
        .day.selected { color: var(--accent); font-weight: bold; }
        .day-num { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin: 5px auto 0; }
        .selected .day-num { background: var(--accent); color: white; }

        .habit-card { background: var(--card); margin-bottom: 10px; padding: 16px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #2C2C2E; }
        .circle { width: 24px; height: 24px; border: 2px solid #3A3A3C; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .completed .circle { background: var(--accent); border-color: var(--accent); position: relative; }
        .completed .circle::after { content: "‚úì"; color: white; position: absolute; left: 5px; top: 0px; font-size: 14px; }
        .completed .name { text-decoration: line-through; color: var(--gray); }
        .more { padding: 10px; cursor: pointer; color: var(--gray); font-size: 20px; line-height: 1; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #2C2C2E; padding: 25px; border-radius: 25px; width: 100%; max-width: 300px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 14px; background: #3A3A3C; border: none; border-radius: 12px; color: white; margin: 10px 0; box-sizing: border-box; font-size: 16px; outline: none; }
        
        button { cursor: pointer; border: none; font-weight: bold; }
        .add-btn { background: var(--accent); color: white; width: 44px; height: 44px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; }
        .save-btn { background: var(--accent); color: white; width: 100%; padding: 15px; border-radius: 14px; margin-top: 10px; font-size: 16px; }
        
        .ctx-menu { display: none; position: fixed; background: #2C2C2E; border-radius: 14px; border: 1px solid #3A3A3C; z-index: 2000; min-width: 150px; box-shadow: 0 8px 20px rgba(0,0,0,0.6); }
        .menu-item { padding: 14px 18px; color: white; cursor: pointer; border-bottom: 1px solid #3A3A3C; font-size: 15px; }
        .menu-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="notif-bar" class="status-bar status-err" onclick="checkNotif()">
        –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å–∏—Å—Ç–µ–º—ã —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π...
    </div>

    <header>
        <h1 style="font-size: 26px; margin: 0;">–¢—Ä–µ–∫–µ—Ä</h1>
        <div style="display:flex; gap:10px;">
            <button onclick="testPush()" style="background:#333; color:#aaa; font-size:10px; padding:6px 10px; border-radius:8px; text-transform:uppercase;">–¢–µ—Å—Ç –∑–≤—É–∫–∞</button>
            <button class="add-btn" onclick="openAdd()">+</button>
        </div>
    </header>

    <div class="week-nav">
        <button class="nav-btn" onclick="moveWeek(-1)">‚ùÆ</button>
        <div id="month-label" style="text-transform: capitalize;"></div>
        <button class="nav-btn" onclick="moveWeek(1)">‚ùØ</button>
    </div>

    <div class="days-row" id="days-row"></div>
    <div id="habit-list"></div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 id="modal-title" style="margin:0 0 15px; color:var(--accent)">–ü—Ä–∏–≤—ã—á–∫–∞</h3>
        <input type="text" id="h-name" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
        <label style="display:flex; align-items:center; gap:10px; font-size:14px; color:var(--gray); cursor:pointer; margin: 5px 0;">
            <input type="checkbox" id="h-perm"> –ü–æ–≤—Ç–æ—Ä—è—Ç—å –µ–∂–µ–¥–Ω–µ–≤–Ω–æ
        </label>
        <input type="time" id="h-time">
        <button class="save-btn" onclick="saveHabit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button style="background:none; color:var(--gray); width:100%; margin-top:12px; font-size:14px;" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
    </div>
</div>

<div id="ctx-menu" class="ctx-menu">
    <div class="menu-item" onclick="startEdit()">üìù –ò–∑–º–µ–Ω–∏—Ç—å</div>
    <div class="menu-item" style="color:var(--danger);" onclick="deleteHabit()">üóë –£–¥–∞–ª–∏—Ç—å</div>
</div>

<script>
    // 1. –£–õ–£–ß–®–ï–ù–ù–´–ô SERVICE WORKER
    const swCode = `
        self.addEventListener('install', e => self.skipWaiting());
        self.addEventListener('activate', e => e.waitUntil(clients.claim()));
        self.addEventListener('push', function(e) {
            const data = e.data.json();
            e.waitUntil(self.registration.showNotification(data.title, data));
        });
    `;
    const blob = new Blob([swCode], {type: 'application/javascript'});
    const swUrl = URL.createObjectURL(blob);

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(swUrl);
    }

    const DB_KEY = "HABITS_FINAL_V12";
    let habits = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let doneData = JSON.parse(localStorage.getItem("DONE_V12")) || {};
    let offset = 0, selected = new Date().toISOString().split('T')[0], editIdx = null;

    function checkNotif() {
        if (!("Notification" in window)) {
            updateBar("–í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è", "status-err");
            return;
        }
        if (Notification.permission === "granted") {
            updateBar("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω—ã –∏ –∞–∫—Ç–∏–≤–Ω—ã ‚úì", "status-ok");
        } else {
            Notification.requestPermission().then(p => {
                if(p === "granted") updateBar("–£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ –≤–∫–ª—é—á–µ–Ω—ã ‚úì", "status-ok");
                else updateBar("–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –¥–∞—Ç—å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –Ω–∞ –ø—É—à–∏", "status-err");
            });
        }
    }

    function updateBar(text, cls) {
        const bar = document.getElementById('notif-bar');
        bar.innerText = text; bar.className = "status-bar " + cls;
    }

    function render() {
        const d = new Date(); d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) + (offset * 7));
        document.getElementById('month-label').innerText = d.toLocaleString('ru', { month: 'long', year: 'numeric' });
        const row = document.getElementById('days-row'); row.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            let curr = new Date(d); curr.setDate(d.getDate() + i);
            let s = curr.toISOString().split('T')[0];
            row.innerHTML += `<div class="day ${s === selected ? 'selected' : ''}" onclick="selected='${s}';render()">
                <div>${['–ü–Ω','–í—Ç','–°—Ä','–ß—Ç','–ü—Ç','–°–±','–í—Å'][i]}</div><div class="day-num">${curr.getDate()}</div>
            </div>`;
        }
        const today = new Date().toISOString().split('T')[0];
        const filtered = habits.filter(h => h.perm || h.date === selected);
        document.getElementById('habit-list').innerHTML = filtered.length ? filtered.map(h => {
            const id = habits.indexOf(h);
            const isDone = doneData[selected+'_'+id];
            return `<div class="habit-card ${isDone ? 'completed' : ''}">
                <div style="display:flex;align-items:center;gap:12px;flex:1;cursor:pointer;" onclick="if('${selected}'<='${today}')toggle(${id})">
                    <div class="circle"></div>
                    <div style="display:flex; flex-direction:column;">
                        <span class="name">${h.name}</span>
                        <span style="font-size:11px; color:var(--gray); margin-top:2px;">${h.time ? '‚è∞ ' + h.time : '–í–µ—Å—å –¥–µ–Ω—å'}</span>
                    </div>
                </div>
                <div class="more" onclick="showMenu(event, ${id})">‚ãÆ</div>
            </div>`;
        }).join('') : `<div style="text-align:center; color:var(--gray); margin-top:40px;">–ù–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫ –Ω–∞ —ç—Ç–æ—Ç –¥–µ–Ω—å</div>`;
        localStorage.setItem(DB_KEY, JSON.stringify(habits));
        localStorage.setItem("DONE_V12", JSON.stringify(doneData));
    }

    function testPush() {
        alert("–ü—Ä–æ–≤–µ—Ä–∫–∞! –°–µ–π—á–∞—Å –∑–∞–∫—Ä–æ–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–ª–∏ –∑–∞–±–ª–æ–∫–∏—Ä—É–π —ç–∫—Ä–∞–Ω. –ß–µ—Ä–µ–∑ 5 —Å–µ–∫ –ø—Ä–∏–¥–µ—Ç –ø—É—à.");
        setTimeout(() => {
            sendNotification("–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–≤—É–∫–∞ üîä", "–ï—Å–ª–∏ —Ç—ã —Å–ª—ã—à–∏—à—å —ç—Ç–æ, –≤—Å—ë —Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Ç–ª–∏—á–Ω–æ!");
        }, 5000);
    }

    function sendNotification(title, body) {
        if (Notification.permission === 'granted' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification(title, {
                    body: body,
                    icon: 'https://cdn-icons-png.flaticon.com/512/1067/1067530.png',
                    vibrate: [300, 100, 300], // –í–∏–±—Ä–∞—Ü–∏—è –¥–ª—è –ø—Ä–∏–≤–ª–µ—á–µ–Ω–∏—è –≤–Ω–∏–º–∞–Ω–∏—è
                    badge: 'https://cdn-icons-png.flaticon.com/512/1067/1067530.png',
                    tag: 'habit-alert',
                    renotify: true,
                    requireInteraction: true // –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –Ω–µ –∏—Å—á–µ–∑–Ω–µ—Ç —Å–∞–º–æ
                });
            });
        }
    }

    function toggle(id) { doneData[selected+'_'+id] = !doneData[selected+'_'+id]; render(); }
    function moveWeek(n) { offset += n; render(); }
    function openAdd() { editIdx = null; document.getElementById('h-name').value=''; document.getElementById('h-perm').checked=false; document.getElementById('h-time').value=''; document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function showMenu(e, id) { e.stopPropagation(); editIdx = id; const m = document.getElementById('ctx-menu'); m.style.display='block'; m.style.left=(e.pageX-140)+'px'; m.style.top=e.pageY+'px'; }
    
    function startEdit() { 
        const h = habits[editIdx]; 
        document.getElementById('h-name').value = h.name; 
        document.getElementById('h-perm').checked = h.perm; 
        document.getElementById('h-time').value = h.time || ''; 
        document.getElementById('modal').style.display='flex'; 
        document.getElementById('ctx-menu').style.display='none'; 
    }
    
    function deleteHabit() { habits.splice(editIdx, 1); render(); document.getElementById('ctx-menu').style.display='none'; }

    function saveHabit() {
        const h = { name: document.getElementById('h-name').value, perm: document.getElementById('h-perm').checked, time: document.getElementById('h-time').value, date: selected };
        if (!h.name) return;
        if (editIdx !== null) habits[editIdx] = h; else habits.push(h);
        closeModal(); render();
    }

    setInterval(() => {
        const now = new Date();
        const curT = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        if (now.getSeconds() !== 0) return;
        habits.forEach(h => {
            if (h.time === curT && (h.perm || h.date === now.toISOString().split('T')[0])) {
                sendNotification("–ü–æ—Ä–∞ –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å! üöÄ", h.name);
            }
        });
    }, 1000);

    window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
    checkNotif();
    render();
</script>
</body>
</html>
