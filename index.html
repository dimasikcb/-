<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tracker</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1067/1067530.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1067/1067530.png">
    
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIlRyYWNrZXIiLAogICJzaG9ydF9uYW1lIjogIlRyYWNrZXIiLAogICJzdGFydF91cmwiOiAiLiIsCiAgImRpc3BsYXkiOiAic3RhbmRhbG9uZSIsCiAgImJhY2tncm91bmRfY29sb3IiOiAiIzAwMDAwMCIsCiAgInRoZW1lX2NvbG9yIjogIzAwMDAwMCwKICAiaWNvbnMiOiBbCiAgICB7CiAgICAgICJzcmMiOiAiaHR0cHM6Ly9jZG4taWNvbnMtcG5nLmZsYXRpY29uLmNvbS81MTIvMTA2Ny8xMDY3NTMwLnBuZyIsCiAgICAgICJzaXplcyI6ICI1MTJ4NTEyIiwKICAgICAgInR5cGUiOiAiaW1hZ2UvcG5nIgogICAgfQogIF0KfQ==">

    <style>
        :root { --bg: #000; --card: #1C1C1E; --accent: #0A84FF; --text: #fff; --gray: #8E8E93; --danger: #FF453A; }
        
        html, body { 
            background: var(--bg); 
            color: var(--text); 
            font-family: -apple-system, sans-serif; 
            margin: 0; 
            padding: 0; 
            height: 100%;
            overflow: hidden;
            overscroll-behavior: none; 
        }

        body { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 15px; 
            box-sizing: border-box;
        }

        .container { 
            width: 100%; 
            max-width: 400px; 
            display: flex; 
            flex-direction: column;
            height: 100%;
        }
        
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; width: 100%; flex-shrink: 0; }
        
        .header-btns { display: flex; align-items: center; gap: 15px; }

        .today-btn { 
            background: #1C1C1E; 
            color: var(--accent); 
            padding: 8px 14px; 
            border-radius: 10px; 
            font-size: 13px; 
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .week-nav { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            background: var(--card); 
            border-radius: 15px; 
            padding: 10px; 
            margin-bottom: 10px; 
            width: 100%; 
            box-sizing: border-box; 
            flex-shrink: 0;
        }

        .nav-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; }
        
        .days-row { 
            display: flex; 
            justify-content: space-between; 
            background: var(--card); 
            padding: 12px; 
            border-radius: 18px; 
            margin-bottom: 20px; 
            width: 100%; 
            box-sizing: border-box; 
            flex-shrink: 0;
        }

        .day { text-align: center; color: var(--gray); cursor: pointer; flex: 1; }
        .day.selected { color: var(--accent); font-weight: bold; }
        .day-num { width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin: 5px auto 0; }
        .selected .day-num { background: var(--accent); color: white; }

        #swipe-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            touch-action: pan-y;
            transition: transform 0.2s ease-out;
        }

        #habit-list { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding-bottom: 20px;
            scrollbar-width: none;
        }
        #habit-list::-webkit-scrollbar { display: none; }

        .habit-card { background: var(--card); margin-bottom: 10px; padding: 16px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; }
        .circle { width: 24px; height: 24px; border: 2px solid #3A3A3C; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .completed .circle { background: var(--accent); border-color: var(--accent); position: relative; }
        .completed .circle::after { content: "✓"; color: white; position: absolute; left: 5px; top: 0px; font-size: 14px; }
        .completed .name { text-decoration: line-through; color: var(--gray); }
        .more { padding: 5px 10px; cursor: pointer; color: var(--gray); font-size: 20px; }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); justify-content: center; align-items: center; z-index: 1000; padding: 20px; }
        .modal-content { background: #2C2C2E; padding: 25px; border-radius: 25px; width: 100%; max-width: 300px; }
        input { width: 100%; padding: 12px; background: #3A3A3C; border: none; border-radius: 10px; color: white; margin: 10px 0; box-sizing: border-box; font-size: 16px; outline: none; }
        
        button { cursor: pointer; border: none; font-weight: 600; }
        .add-btn { background: var(--accent); color: white; width: 44px; height: 44px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; }
        .save-btn { background: var(--accent); color: white; width: 100%; padding: 14px; border-radius: 12px; margin-top: 10px; }
        
        .ctx-menu { display: none; position: fixed; background: #2C2C2E; border-radius: 14px; border: 1px solid #3A3A3C; z-index: 2000; min-width: 150px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .menu-item { padding: 14px 18px; color: white; cursor: pointer; border-bottom: 1px solid #3A3A3C; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="font-size: 24px; margin: 0;">Трекер</h1>
        <div class="header-btns">
            <button class="today-btn" onclick="goToToday()">Сегодня</button>
            <button class="add-btn" onclick="openAdd()">+</button>
        </div>
    </header>

    <div class="week-nav">
        <button class="nav-btn" onclick="moveWeek(-1)">❮</button>
        <div id="month-label" style="text-transform: capitalize; font-weight: bold;"></div>
        <button class="nav-btn" onclick="moveWeek(1)">❯</button>
    </div>

    <div class="days-row" id="days-row"></div>
    
    <div id="swipe-area">
        <div id="habit-list"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <h3 style="margin:0 0 15px; color:var(--accent)">Задача</h3>
        <input type="text" id="h-name" placeholder="Название">
        <label style="display:flex; align-items:center; gap:8px; font-size:14px; color:var(--gray)">
            <input type="checkbox" id="h-perm"> Постоянная
        </label>
        <input type="time" id="h-time">
        <button class="save-btn" onclick="saveHabit()">Сохранить</button>
        <button style="background:none; color:var(--gray); width:100%; margin-top:10px" onclick="closeModal()">Отмена</button>
    </div>
</div>

<div id="ctx-menu" class="ctx-menu">
    <div class="menu-item" onclick="startEdit()">Изменить</div>
    <div class="menu-item" style="color:var(--danger);" onclick="deleteHabit()">Удалить</div>
</div>

<script>
    const DB_KEY = "HABITS_FINAL_V19";
    let habits = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let doneData = JSON.parse(localStorage.getItem("DONE_V19")) || {};
    let offset = 0, selected = new Date().toISOString().split('T')[0], editIdx = null;

    function render() {
        const d = new Date(); d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) + (offset * 7));
        document.getElementById('month-label').innerText = d.toLocaleString('ru', { month: 'long', year: 'numeric' });
        const row = document.getElementById('days-row'); row.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            let curr = new Date(d); curr.setDate(d.getDate() + i);
            let s = curr.toISOString().split('T')[0];
            row.innerHTML += `<div class="day ${s === selected ? 'selected' : ''}" onclick="selected='${s}';render()">
                <div>${['Пн','Вт','Ср','Чт','Пт','Сб','Вс'][i]}</div><div class="day-num">${curr.getDate()}</div>
            </div>`;
        }
        const todayStr = new Date().toISOString().split('T')[0];
        const filtered = habits.filter(h => h.perm || h.date === selected);
        document.getElementById('habit-list').innerHTML = filtered.map(h => {
            const id = habits.indexOf(h);
            const isDone = doneData[selected+'_'+id];
            return `<div class="habit-card ${isDone ? 'completed' : ''}">
                <div style="display:flex;align-items:center;gap:12px;flex:1;cursor:pointer;" onclick="if('${selected}'<='${todayStr}')toggle(${id})">
                    <div class="circle"></div>
                    <div>
                        <div class="name">${h.name}</div>
                        <div style="font-size:11px; color:var(--gray)">${h.time || ''}</div>
                    </div>
                </div>
                <div class="more" onclick="showMenu(event, ${id})">⋮</div>
            </div>`;
        }).join('');
        localStorage.setItem(DB_KEY, JSON.stringify(habits));
        localStorage.setItem("DONE_V19", JSON.stringify(doneData));
    }

    function goToToday() {
        offset = 0;
        selected = new Date().toISOString().split('T')[0];
        render();
    }

    let touchStartX = 0;
    let touchEndX = 0;
    const swipeArea = document.getElementById('swipe-area');

    swipeArea.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    }, false);

    swipeArea.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    }, false);

    function handleSwipe() {
        const threshold = 50;
        const diff = touchEndX - touchStartX;
        if (Math.abs(diff) > threshold) {
            let date = new Date(selected);
            if (diff < 0) date.setDate(date.getDate() + 1);
            else date.setDate(date.getDate() - 1);
            selected = date.toISOString().split('T')[0];
            const currentWeekStart = new Date();
            currentWeekStart.setDate(currentWeekStart.getDate() - (currentWeekStart.getDay() === 0 ? 6 : currentWeekStart.getDay() - 1) + (offset * 7));
            const currentWeekEnd = new Date(currentWeekStart);
            currentWeekEnd.setDate(currentWeekEnd.getDate() + 6);
            if (date < currentWeekStart) offset--;
            if (date > currentWeekEnd) offset++;
            render();
        }
    }

    function toggle(id) { doneData[selected+'_'+id] = !doneData[selected+'_'+id]; render(); }
    function moveWeek(n) { offset += n; render(); }
    function openAdd() { editIdx = null; document.getElementById('h-name').value=''; document.getElementById('h-time').value=''; document.getElementById('h-perm').checked=false; document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function showMenu(e, id) { e.stopPropagation(); editIdx = id; const m = document.getElementById('ctx-menu'); m.style.display='block'; m.style.left=(e.pageX-140)+'px'; m.style.top=e.pageY+'px'; }
    function startEdit() { const h = habits[editIdx]; document.getElementById('h-name').value = h.name; document.getElementById('h-perm').checked = h.perm; document.getElementById('h-time').value = h.time || ''; document.getElementById('modal').style.display='flex'; document.getElementById('ctx-menu').style.display='none'; }
    function deleteHabit() { habits.splice(editIdx, 1); render(); document.getElementById('ctx-menu').style.display='none'; }
    function saveHabit() {
        const h = { name: document.getElementById('h-name').value, perm: document.getElementById('h-perm').checked, time: document.getElementById('h-time').value, date: selected };
        if (!h.name) return;
        if (editIdx !== null) habits[editIdx] = h; else habits.push(h);
        closeModal(); render();
    }
    window.onclick = () => document.getElementById('ctx-menu').style.display = 'none';
    render();
</script>
</body>
</html>
