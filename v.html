<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Habit Tracker Ultra</title>
    <style>
        :root { --bg: #000; --card: #1C1C1E; --accent: #0A84FF; --text: #fff; --gray: #8E8E93; --danger: #FF453A; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, sans-serif; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 400px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .week-nav { display: flex; align-items: center; justify-content: space-between; background: var(--card); border-radius: 15px; padding: 8px; margin-bottom: 10px; }
        .nav-btn { background: none; border: none; color: var(--accent); font-size: 20px; cursor: pointer; }
        .days-row { display: flex; justify-content: space-between; background: var(--card); padding: 12px; border-radius: 18px; margin-bottom: 20px; }
        .day { text-align: center; color: var(--gray); cursor: pointer; flex: 1; }
        .day.selected { color: var(--accent); font-weight: bold; }
        .day-num { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; margin: 5px auto 0; }
        .selected .day-num { background: var(--accent); color: white; }
        .habit-card { background: var(--card); margin-bottom: 10px; padding: 16px; border-radius: 20px; display: flex; align-items: center; justify-content: space-between; }
        .circle { width: 26px; height: 26px; border: 2px solid #3A3A3C; border-radius: 50%; flex-shrink: 0; cursor: pointer; }
        .completed .circle { background: var(--accent); border-color: var(--accent); position: relative; }
        .completed .circle::after { content: "✓"; color: white; position: absolute; left: 6px; top: 1px; }
        .completed .name { text-decoration: line-through; color: var(--gray); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: #2C2C2E; padding: 25px; border-radius: 25px; width: 85%; max-width: 320px; }
        input { width: 100%; padding: 14px; background: #3A3A3C; border: none; border-radius: 12px; color: white; margin: 10px 0; font-size: 16px; box-sizing: border-box; outline: none; }
        button { padding: 14px; border-radius: 12px; border: none; font-weight: 600; cursor: pointer; }
        .add-btn { background: var(--accent); color: white; width: 40px; height: 40px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; }
        .save-btn { background: var(--accent); color: white; width: 100%; margin-top: 10px; }
        .menu { display: none; position: fixed; background: #2C2C2E; border-radius: 15px; min-width: 150px; border: 1px solid #3A3A3C; z-index: 2000; }
        .menu-item { padding: 15px; border-bottom: 1px solid #3A3A3C; color: #fff; cursor: pointer; }
    </style>
</head>
<body onclick="initNotifications()">

<div class="container">
    <header>
        <h1 id="title">Сегодня</h1>
        <div style="display:flex; gap:10px;">
             <button id="perm-btn" onclick="askPermission()" style="background:orange; color:black; font-size:10px; padding:5px;">РАЗРЕШИТЬ ПУШИ</button>
             <button class="add-btn" onclick="openModal()">+</button>
        </div>
    </header>
    <div class="week-nav">
        <button class="nav-btn" onclick="moveWeek(-1)">❮</button>
        <div id="month-label" style="text-transform: capitalize;"></div>
        <button class="nav-btn" onclick="moveWeek(1)">❯</button>
    </div>
    <div class="days-row" id="days-row"></div>
    <div id="habit-list"></div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <input type="text" id="h-name" placeholder="Название">
        <label style="display:flex; align-items:center; gap:10px; font-size:14px; margin-bottom:10px;">
            <input type="checkbox" id="h-perm"> Постоянная
        </label>
        <input type="time" id="h-time">
        <button class="save-btn" onclick="saveHabit()">Сохранить</button>
        <button class="save-btn" style="background:#3A3A3C;" onclick="closeModal()">Отмена</button>
    </div>
</div>

<div class="menu" id="ctx-menu">
    <div class="menu-item" onclick="editH()">Изменить</div>
    <div class="menu-item" style="color:var(--danger); border:none;" onclick="delNow()">Удалить</div>
</div>

<script>
    // 1. SERVICE WORKER (Критически важно для фона)
    if ('serviceWorker' in navigator) {
        const swBlob = new Blob([`
            self.addEventListener('install', e => self.skipWaiting());
            self.addEventListener('activate', e => e.waitUntil(clients.claim()));
            self.addEventListener('push', e => {
                const data = e.data.json();
                self.registration.showNotification(data.title, { body: data.body });
            });
        `], { type: 'application/javascript' });
        navigator.serviceWorker.register(URL.createObjectURL(swBlob));
    }

    const DB_KEY = "HABITS_V8";
    let habits = JSON.parse(localStorage.getItem(DB_KEY)) || [];
    let doneData = JSON.parse(localStorage.getItem("DONE_V8")) || {};
    let offset = 0, selected = new Date().toISOString().split('T')[0], editIdx = null;

    function askPermission() {
        Notification.requestPermission().then(p => {
            if(p === 'granted') document.getElementById('perm-btn').style.display = 'none';
        });
    }

    function initNotifications() {
        if (Notification.permission === 'granted') document.getElementById('perm-btn').style.display = 'none';
    }

    function render() {
        const d = new Date(); d.setDate(d.getDate() - (d.getDay() === 0 ? 6 : d.getDay() - 1) + (offset * 7));
        document.getElementById('month-label').innerText = d.toLocaleString('ru', { month: 'long', year: 'numeric' });
        
        const row = document.getElementById('days-row'); row.innerHTML = '';
        for (let i = 0; i < 7; i++) {
            let curr = new Date(d); curr.setDate(d.getDate() + i);
            let s = curr.toISOString().split('T')[0];
            row.innerHTML += `<div class="day ${s === selected ? 'selected' : ''}" onclick="selected='${s}';render()">
                <div>${['Пн','Вт','Ср','Чт','Пт','Сб','Вс'][i]}</div><div class="day-num">${curr.getDate()}</div>
            </div>`;
        }

        const today = new Date().toISOString().split('T')[0];
        const filtered = habits.filter(h => h.perm || h.date === selected);
        document.getElementById('habit-list').innerHTML = filtered.map(h => {
            const id = habits.indexOf(h);
            const isDone = doneData[selected+'_'+id];
            return `<div class="habit-card ${isDone ? 'completed' : ''} ${selected > today ? 'opacity:0.5' : ''}">
                <div style="display:flex;align-items:center;gap:12px;flex:1" onclick="if('${selected}'<='${today}')toggle(${id})">
                    <div class="circle"></div><span class="name">${h.name}</span>
                </div>
                <div class="more" onclick="showMenu(event, ${id})">•••</div>
            </div>`;
        }).join('');
        localStorage.setItem(DB_KEY, JSON.stringify(habits));
        localStorage.setItem("DONE_V8", JSON.stringify(doneData));
    }

    function toggle(id) { doneData[selected+'_'+id] = !doneData[selected+'_'+id]; render(); }
    function moveWeek(n) { offset += n; render(); }
    function openModal() { editIdx = null; document.getElementById('modal').style.display='flex'; }
    function closeModal() { document.getElementById('modal').style.display='none'; }
    function showMenu(e, id) { e.stopPropagation(); editIdx = id; const m = document.getElementById('ctx-menu'); m.style.display='block'; m.style.left=e.pageX-120+'px'; m.style.top=e.pageY+'px'; }
    function delNow() { habits.splice(editIdx, 1); render(); document.getElementById('ctx-menu').style.display='none'; }

    function saveHabit() {
        const h = { name: document.getElementById('h-name').value, perm: document.getElementById('h-perm').checked, time: document.getElementById('h-time').value, date: selected };
        if (editIdx !== null) habits[editIdx] = h; else habits.push(h);
        closeModal(); render();
    }

    // ЛОГИКА ПУША
    setInterval(() => {
        const now = new Date();
        const curT = now.getHours().toString().padStart(2, '0') + ":" + now.getMinutes().toString().padStart(2, '0');
        if (now.getSeconds() !== 0) return;

        habits.forEach(h => {
            if (h.time === curT && (h.perm || h.date === now.toISOString().split('T')[0])) {
                if (Notification.permission === 'granted') {
                    navigator.serviceWorker.ready.then(reg => {
                        reg.showNotification("Пора!", { body: h.name, vibrate: [200, 100, 200] });
                    });
                }
            }
        });
    }, 1000);

    window.onclick = () => document.getElementById('ctx-menu').style.display='none';
    render();
</script>
</body>
</html>
